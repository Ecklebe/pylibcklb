image: python:3.6

stages:
  - build
  - test
  - install   
  
run_build:
  stage: build
  tags:
    - linux
    - python
  script:
    - python setup.py build
    
run_unit_tests:
  stage: test
  tags:
    - linux
    - python
  script:
    - python setup.py test
    
run_install_of_package:
  stage: install
  tags:
    - linux
    - python
  script:
    - python setup.py install
