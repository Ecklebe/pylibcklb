image: alpine:3.6

stages:
  - requirements
  - test
  - install   

installation_of_requirements:
  stage: requirements
  script:
    - arch
    - apt-get install -y python-dev python-pip
    - pip3 install SIP
    - pip3 install pyqt5
    - pip install -r requirements.txt

run_unit_tests_python_3:
  stage: test
  script:
    - python setup.py test


run_install_of_package:
  stage: install
  script:
    - python setup.py install
